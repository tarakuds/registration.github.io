<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>Registration form</title>
</head>
<body>
    <div class="grid-container">
        <div class="item1">
            <h2>Learn to code by watching others</h2>
            <p>See how experienced developers solve proble in real time. Watching scripted tutorials in great, but understanding how developers think is invaluable</p>
        </div>
        <div class="item2">
            <p class="form-title"><strong> Try it free 7 days</strong> then $20/mo. thereafter</p>
            <form action="" method="post">
                <div class="input-field">
                    <input type="text" name="firstname" id="" placeholder="First Name">
                </div>
                <div class="input-field">
                    <input type="text" name="lastname" id="" placeholder="Last Name">
                </div>
                <div class="input-field">
                    <input type="email" name="email" id="" placeholder="Email Address">
                </div>
                <div class="input-field">
                    <input type="password" name="Password" id="" placeholder="Password">
                </div>
                <!-- <div>
                    <input type="submit" value="Claim Your Free Trial">
                </div> -->
                <div class="form-button" style="text-align: center;">

                    <button type="submit">Claim Your free Trial</button>
                    <span>By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></span>
                </div>
                
            </form>
        </div>
    </div>
</body>
</html>
